<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container"><h1>Тестовое для SoftCorp</h1></div>
    </header>
    <section class="content">
      <div class="container">
        <div class="contet--flex">
          <div class="content__items"></div>
          <div class="cart">
            <h2>Корзина</h2>
            <div class="cart__content"></div>
            <p class="cart__total"></p>
          </div>
        </div>
        <div class="rate">
          <label for="rateInput">Курс валюты от 20 до 80</label>
          <input type="number" id="rateInput" min="20" max="80" />
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
